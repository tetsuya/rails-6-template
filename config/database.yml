default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: <%= ENV["DB_NAME"] || "sample_app_development" %>
  username: <%= ENV["DB_USER"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV["DB_PORT"] %>

test:
  <<: *default
  database: sample_app_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
